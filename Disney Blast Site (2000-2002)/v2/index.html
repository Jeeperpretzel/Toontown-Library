  <!--
//###################################################################
// FUNCTIONS
//###################################################################
 function getQueryVariable(variable) {
   var query = window.location.search.substring(1);
   var vars = query.split("&");
   var result = "";
   for (var i=0;i<vars.length;i++) {
     var pair = vars[i].split("=");
     if (pair[0] == variable && pair[1]!="") {
       result = pair[1];
     }
   }
   return result;
 }
// check for flash plugin
function chkShockwave(cookiename){
	var result = null;
	shockVer = -1;
	var myCookie = " " + document.cookie + ";";
	var searchName = " " + cookiename + "=";
	var startOfCookie = myCookie.indexOf(searchName);
	var endOfCookie;
	if (startOfCookie != -1){
	    startOfCookie += searchName.length;
	    var endOfCookie = myCookie.indexOf(";", startOfCookie);
	    var result = unescape(myCookie.substring(startOfCookie, endOfCookie));
	    shockVer = result.substring(result.indexOf("shock")+5, result.indexOf("shock")+8);
	}
	return (shockVer)
}

// check for flash plugin
function chkPlugs(cookiename){
	var result = null;
	flashVer = -1;
	var myCookie = " " + document.cookie + ";";
	var searchName = " " + cookiename + "=";
	var startOfCookie = myCookie.indexOf(searchName);
	var endOfCookie;
	if (startOfCookie != -1){
	    startOfCookie += searchName.length;
	    var endOfCookie = myCookie.indexOf(";", startOfCookie);
	    var result = unescape(myCookie.substring(startOfCookie, endOfCookie));
	    flashVer = result.substring(result.indexOf("flash")+5, result.indexOf("flash")+8);
	}
	return flashVer;
}
// Launch Blast Lite Survey
function LaunchSurvey() {
	window.location = "http://register.go.com/blast/survey/blastlite/survey";
}
// Launch Window
function LaunchWindow() {
	var params;
	var win;
if (chkPlugs("blast_plugins")!=-1){

if (chkPlugs("blast_plugins")>=6){
	if (platform == "netscape" || platform == "macie")
		params= "width=" + screen.width + ",height=" + screen.height + ",top=0,left=0,scrollbars=no";
	else if (platform == "ie")
		if (cookieVal("blast_isp") == "aol"){
		params = "fullscreen=yes, scrollbars=yes";
		}else{
		params = "fullscreen=yes, scrollbars=no";
		}
	else if (platform == "msndis" || platform == "msn") {
		// start msn screen values
		msnw=screen.availWidth+40;
		msnh=screen.availHeight+40; // -40
		params = "width=" + msnw + ",height=" + msnh + ",left=0,top=0,channelmode=0,dependent=0,directories=0,fullscreen=0,location=0,menubar=0,resizable=0,scrollbars=no,status=0,toolbar=0";
	}
	else
		params = "width=" + screen.width + ",height=" + screen.height + ",top=0,left=0,scrollbars=no";

	win = window.open(blastHP+"?popblocker=true", "BlastHP", params);

}else{

	if (chkPlugs("blast_plugins")>=5){
		if (cookieVal("blast_platform") == "PC,IE"){
			window.location = "http://www.disneyblast.go.com/v2/setup/upgradeflash_ie.html?retURL=" + gazzURL;
		}else{
			window.location = "http://www.disneyblast.go.com/v2/setup/upgradeflash_ns.html";
		}
	}else{
		if (cookieVal("blast_platform") == "PC,IE"){
			window.location = "http://www.disneyblast.go.com/v2/setup/noflash_ie.html?retURL=" + gazzURL;
		}else{
			window.location = "http://www.disneyblast.go.com/v2/setup/noflash_ns.html";
		}
	}
}

}else{
	if (gazzURL != ""){
		window.location = "http://register.go.com/blast/signIn?appRedirect=http%3A//www.disneyblast.go.com/v2?" + gazzURL;
	}else{
		window.location = "http://register.go.com/blast/signIn?appRedirect=http%3A//www.disneyblast.go.com"
	}
}

}
