<!--
Function vbChkActiveXInstall()
	on error resume next
	writeInstallObj = IsObject(CreateObject("DIGGameManager.GameManagerCtrl.1"))
	If writeInstallObj Then
		vbChkActiveXInstall = true
	Else
		vbChkActiveXInstall = false
	End If
End Function

-->
</SCRIPT>

<script language="javascript" src="http://www.disneyblast.go.com/v3/global/javascript/contentFunctions.js"></script>
<script language="javascript" src="http://www.disneyblast.go.com/v3/global/javascript/cdn.js"></script>
<script language="javascript">

var setupString = window.location.toString();
if (setupString.indexOf("?returl=")!=-1){
	var startLoc = setupString.indexOf("?returl=")+8
	var endLoc = setupString.indexOf("&gAppName=");
	returl = setupString.substring(startLoc, endLoc)
	startLoc = setupString.indexOf("&gAppName=")+10
	endLoc = setupString.indexOf("&gTarget=");
	gAppName = setupString.substring(startLoc, endLoc)
	startLoc = setupString.indexOf("&gTarget=")+9
	endLoc = setupString.indexOf("&gCoins=")
	gTarget = setupString.substring(startLoc, endLoc)
	startLoc =  setupString.indexOf("&gCoins=")+8
	endLoc = setupString.length;
	gCoins = setupString.substring(startLoc, endLoc)
}

/**/
var incs = 0
var objStatus
function chkActiveXInstall(){
	incs++
	if(vbChkActiveXInstall()){
		clearInterval(activeXTimer);
		incs = 0;
		window.location = setupString
		window.location = returl + "?gAppName=" + gAppName + "&gTarget=" + gTarget + "&gCoins=" + gCoins
	}else if(incs > 9){
		incs = 0;
		clearInterval(activeXTimer);
	}
}

function startActiveXTimer(){
	activeXTimer = setInterval('chkActiveXInstall()', 3000);
}

</script>

</head>
